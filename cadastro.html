<!-- crie uma tela de cadastro com email, cpf e senha -->

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="./js/validacao.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar__menu">
            <li><a href="#">Início</a></li>
            <li><a href="lancamentos.html">Lançamentos</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li class="navbar__cadastro"><a href="cadastro.html">Cadastrar-se</a></li>
        </ul>
    </nav>
    <div class="container" style="background-color: transparent;">
        <div class="centro">
            <form class="form" onsubmit="return validarCadastro()">
                <div class="input">
                    <label for="email">Email *</label>
                    <input type="text" name="email" id="email">
                    <div class="input-erro" id="erroEmail"></div>
                </div>
                <div class="input">
                    <label for="nome-usuario">Nome de Usuário *</label>
                    <input type="text" name="nome-usuario" id="nomeUsuario">
                    <div class="input-erro" id="erroNomeUsuario"></div>
                </div>
                <div class="input">
                    <label for="senha">Senha *</label>
                    <input type="password" name="senha" id="senha">
                    <div class="input-erro" id="erroSenha"></div>
                </div>
                <div>

                </div>
                <input class="submit" type="submit" value="Cadastrar">
            </form>
            <div class="cadastro-sucesso">
                <p>Cadastro realizado com sucesso!</p>
                <input class="button" onclick="voltarParaInicio()" style="width: 100%;" type="button"
                    value="Voltar para o login">
            </div>
        </div>
    </div>
    <script>
        function voltarParaInicio() {
            window.location.href = "index.html";
        }
    </script>

</html>
